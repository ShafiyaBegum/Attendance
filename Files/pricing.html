<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing - Upcoming Updates</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    /* General Body Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
  /* background-color: #333;
  color: #f4f4f9; */

  /* background-color: #13262F; */
  /* color: #B0A084; */
  /* color : black; */
}

/* Price Page Container */
.price-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Header Section */
.price-header {
  text-align: center;
  margin-bottom: 40px;
}

.price-header h1 {
  font-size: 36px;
  color: #333;
  margin-bottom: 10px;
}

.price-header p {
  font-size: 18px;
  color: #555;
  font-weight: lighter;
}

/* Price Section */
.price-section {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
  text-align: center;
  margin-bottom: 50px;
}

.price-heading {
  font-size: 28px;
  color: #333;
  margin-bottom: 20px;
}

.price-info {
  margin-bottom: 20px;
}

.price-message {
  font-size: 16px;
  color: #777;
  margin-bottom: 15px;
}

.price-placeholder {
  font-size: 24px;
  font-weight: bold;
  color: #ff5722; /* Placeholder color */
  text-decoration: line-through;
}

.cta-btn {
  padding: 14px 28px;
  background-color: #2575fc;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.cta-btn:hover {
  background-color: #1f64d4;
}

/* Footer Section */
.price-footer {
  text-align: center;
  font-size: 16px;
  color: #333;
  margin-top: 40px;
}

.price-footer a {
  color: #2575fc;
  text-decoration: none;
}

.price-footer a:hover {
  text-decoration: underline;
}

   </style>
</head>
<body>

  <div class="price-page">
    <header class="price-header">
      <h1>Our Pricing</h1>
      <p>Stay tuned for our upcoming price updates</p>
    </header>
    
    <section class="price-section">
      <h2 class="price-heading">Pricing Information</h2>
      <div class="price-info">
        <p class="price-message">The price for our product/service will be updated soon. Please check back later for the latest details.</p>
        <p class="price-placeholder">Price: <span class="placeholder">$XX.XX</span></p>
      </div>
      <button class="cta-btn">Check Back Later</button>
    </section>

    <footer class="price-footer">
      <p>For any queries, feel free to <a href="mailto:support@example.com">contact us</a>.</p>
    </footer>
  </div>

</body>
</html>
