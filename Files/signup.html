<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  /* background: linear-gradient(to right, #6a11cb, #2575fc); */
  /* background-color: #13262F; */
  background-color: black;

  margin: 0;
}

.signup-container {
  background: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

.signup-container h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
  color: #333;
}

.input-field {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.input-field:focus {
  outline: none;
  border-color: #2575fc;
}

.checkbox-container {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.checkbox-container input {
  margin-right: 10px;
}

.checkbox-container a {
  color: #2575fc;
  text-decoration: none;
}

.signup-btn {
  width: 100%;
  padding: 14px;
  background-color: #2575fc;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

.signup-btn:hover {
  background-color: #1f64d4;
}

.login-link {
  text-align: center;
  display: block;
  margin-top: 20px;
  font-size: 14px;
}

/* Remove the small arrow symbol and default appearance */
input[type="text"], input[type="email"], input[type="password"] {
  -webkit-appearance: none; /* Remove default appearance */
  -moz-appearance: none; /* For Firefox */
  appearance: none; /* For other browsers */
  background: none; /* Remove any background image */
  padding-right: 20px; /* Optional: space for custom icons if needed */
}

input[type="password"]::-ms-reveal, 
input[type="password"]::-ms-clear {
  display: none; /* Remove password input field icon */
}

   </style>
</head>
<body>

  <div class="signup-container">
    <h1>Sign Up</h1>
    <form action="#" method="POST">
      <input class="input-field" type="text" placeholder="Full Name" required>
      <input class="input-field" type="email" placeholder="Email" required>
      <input class="input-field" type="password" placeholder="Password" required>
      <input class="input-field" type="password" placeholder="Confirm Password" required>
      
      <div class="checkbox-container">
        <input type="checkbox" id="agreeTerms">
        <label for="agreeTerms">I agree to the <a href="#">Terms and Conditions</a></label>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>

      <a href="#" class="login-link">Already have an account? Login</a>
    </form>
  </div>

</body>
</html>
