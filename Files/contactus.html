<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    /* background-color: #f4f4f4; */
    /* background-color: #13262F; */
    background-color: black;

    margin: 0;
    padding: 0;
}

/* Contact container */
.contact-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

/* Contact items */
.contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
}

.contact-item:last-child {
    border-bottom: none;
}

.contact-item i {
    font-size: 30px;
    color: #4CAF50;
    margin-right: 20px;
}

.contact-info h2 {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.contact-info p {
    margin: 5px 0 0;
    color: #555;
    font-size: 16px;
}

/* Map container */
.map-container {
    margin-top: 30px;
    border-radius: 8px;
    overflow: hidden;
}

iframe {
    width: 100%;
    height: 400px;
    border: 0;
}

     </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>

        <!-- Phone Section -->
        <div class="contact-item">
            <i class="fas fa-phone-alt"></i>
            <div class="contact-info">
                <h2>Phone</h2>
                <p>9705681005</p>
            </div>
        </div>

        <!-- Email Section -->
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div class="contact-info">
                <h2>Email</h2>
                <p>fazal_shaik@srmap.edu.in</p>
            </div>
        </div>

        <!-- Location Section -->
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div class="contact-info">
                <h2>Location</h2>
                <p>SRM University AP, Amaravathi</p>
            </div>
        </div>

        <!-- Embedded Google Map -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d122470.19595076531!2d80.56709551960445!3d16.414989901257893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1739819695989!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </div>

    <!-- Include FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
